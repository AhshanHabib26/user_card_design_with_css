<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b0867ebb92.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Card Design</title>
  </head>
  <body>
    <div class="card_container">
      <div class="container_wrapper">
        <div class="img_section">
          <div class="inner_img_section">
            <img src="img/Card_img.png" alt="" />
          </div>
        </div>
        <div class="card_title_section">
          <div class="card_title">
            <h1>The next big thing</h1>
          </div>
        </div>
        <div class="card_text">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, repellat ut. Facilis, voluptas.</p>
        </div>
        <div class="arrow_icon">
          <span><i class="fa-solid fa-chevron-down"></i></span>
        </div>
        <div class="dot_section">
          <div class="dot_inner_section">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
